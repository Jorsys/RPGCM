<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RPG Manager">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
    <script src="splash.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <img src="icons/icon-192x192.png" alt="RPG Character Manager" class="app-logo">
            <h1>RPG Character Manager</h1>
        </div>
        <div class="card">
            <h2>Gestión de Datos</h2>
            <div class="form-group">
                <label for="importFile">Importar archivo JSON:</label>
                <input type="file" id="importFile" accept=".json">
                <button id="importBtn" class="btn">Importar</button>
            </div>
            <div class="form-group">
                <button id="exportBtn" class="btn">Exportar Personajes</button>
            </div>
            <div class="form-group">
                <button id="continueBtn" class="btn btn-primary">Continuar</button>
            </div>
        </div>
        <div id="install-container" class="install-banner" style="display: none;">
            <div class="install-text">
                <p><strong>¡Instala esta aplicación!</strong></p>
                <p>Accede más rápido y trabaja sin conexión.</p>
            </div>
            <button id="installBtn" class="btn btn-primary">Instalar App</button>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
