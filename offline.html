<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - RPG Character Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RPG Manager">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
    <style>
        .offline-container {
            text-align: center;
            padding: 50px 20px;
        }
        .offline-icon {
            margin-bottom: 20px;
        }
        .offline-icon img {
            width: 96px;
            height: 96px;
        }
        .offline-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .offline-message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }
        .retry-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-container">
            <div class="offline-icon">
                <img src="icons/icon-192x192.png" alt="RPG Character Manager">
            </div>
            <h1 class="offline-title">Sin conexión a Internet</h1>
            <p class="offline-message">No se puede conectar a Internet. Tus datos están guardados localmente y se sincronizarán cuando vuelvas a estar en línea.</p>
            <button class="retry-button" onclick="window.location.reload()">Reintentar</button>
        </div>
    </div>
</body>
</html>
