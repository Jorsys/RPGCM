<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personaje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
        }

        .character-sheet {
            width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        #modals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of other elements */
        }

        .modals-wrapper {
            overflow: auto; /* Enable scroll if content overflows */
            max-height: 90vh; /* Limit maximum height to 90% of viewport height */
            max-width: 90vw; /* Limit maximum width to 90% of viewport width */
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="character-sheet">
        <h1 class="text-center">Ficha de Personaje</h1>

        <section>
            <h2 class="section-title">Información Básica</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del personaje">
            </div>
            <div class="form-group">
                <label for="clase">Clase:</label>
                <input type="text" class="form-control" id="clase" placeholder="Clase del personaje">
            </div>
            <div class="form-group">
                <label for="nivel">Nivel:</label>
                <input type="number" class="form-control" id="nivel" placeholder="Nivel del personaje">
            </div>
        </section>

        <section>
            <h2 class="section-title">Atributos</h2>
            <div class="form-group">
                <label for="fuerza">Fuerza:</label>
                <input type="number" class="form-control" id="fuerza" placeholder="Fuerza">
            </div>
            <div class="form-group">
                <label for="destreza">Destreza:</label>
                <input type="number" class="form-control" id="destreza" placeholder="Destreza">
            </div>
            <div class="form-group">
                <label for="constitucion">Constitución:</label>
                <input type="number" class="form-control" id="constitucion" placeholder="Constitución">
            </div>
            <div class="form-group">
                <label for="inteligencia">Inteligencia:</label>
                <input type="number" class="form-control" id="inteligencia" placeholder="Inteligencia">
            </div>
            <div class="form-group">
                <label for="sabiduria">Sabiduría:</label>
                <input type="number" class="form-control" id="sabiduria" placeholder="Sabiduría">
            </div>
            <div class="form-group">
                <label for="carisma">Carisma:</label>
                <input type="number" class="form-control" id="carisma" placeholder="Carisma">
            </div>
        </section>

        <section>
            <h2 class="section-title">Habilidades</h2>
            <div class="form-group">
                <label for="habilidad1">Habilidad 1:</label>
                <input type="text" class="form-control" id="habilidad1" placeholder="Habilidad 1">
            </div>
            <div class="form-group">
                <label for="habilidad2">Habilidad 2:</label>
                <input type="text" class="form-control" id="habilidad2" placeholder="Habilidad 2">
            </div>
        </section>

        <section>
            <h2 class="section-title">Inventario</h2>
            <div class="form-group">
                <label for="objeto1">Objeto 1:</label>
                <input type="text" class="form-control" id="objeto1" placeholder="Objeto 1">
            </div>
            <div class="form-group">
                <label for="objeto2">Objeto 2:</label>
                <input type="text" class="form-control" id="objeto2" placeholder="Objeto 2">
            </div>
        </section>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Abrir Modal de Ejemplo
        </button>
    </div>

    <div id="modals-container" class="modals-wrapper">
        <!-- Modals will be dynamically added here -->
    </div>

    <!-- Modal de Ejemplo (Oculto por defecto) -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Este es el contenido del modal. Puedes agregar cualquier información aquí.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            // Example of dynamically creating and showing a modal
            // You can trigger this with a button click or any other event
            // $('#myButton').click(function(){
            //     createAndShowModal("My Dynamic Modal", "This is the content of my dynamic modal.");
            // });

            function createAndShowModal(title, content) {
                // Create modal HTML
                var modalHtml = `
                    <div class="modal fade" id="dynamicModal" tabindex="-1" role="dialog" aria-labelledby="dynamicModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="dynamicModalLabel">${title}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ${content}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Append modal to the modals container
                $('#modals-container').append(modalHtml);

                // Show the modal
                $('#dynamicModal').modal('show');

                // Remove the modal from the DOM when it's closed
                $('#dynamicModal').on('hidden.bs.modal', function (e) {
                    $(this).remove();
                });
            }
        });
    </script>

</body>
</html>
