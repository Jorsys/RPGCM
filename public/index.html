<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Personajes RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #212529;
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title mb-0">Gestor de Personajes RPG</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Personaje Actual</h5>
                                <div id="current-character-info">
                                    <!-- La información del personaje se cargará dinámicamente -->
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="d-grid gap-2">
                                    <a href="ficha-personaje.html" class="btn btn-primary">
                                        <i class="bi bi-person-badge"></i> Ver Ficha
                                    </a>
                                    <button id="createCharacterBtn" class="btn btn-success">
                                        <i class="bi bi-person-plus"></i> Crear Personaje
                                    </button>
                                    <button id="resetCharacterBtn" class="btn btn-danger">
                                        <i class="bi bi-trash"></i> Reiniciar Personaje
                                    </button>
                                    <button id="exportCharacterBtn" class="btn btn-info">
                                        <i class="bi bi-download"></i> Exportar Personaje
                                    </button>
                                    <button id="importCharacterBtn" class="btn btn-warning">
                                        <i class="bi bi-upload"></i> Importar Personaje
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear personaje -->
    <div class="modal fade" id="createCharacterModal" tabindex="-1" aria-labelledby="createCharacterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCharacterModalLabel">Crear Personaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createCharacterForm">
                        <div class="mb-3">
                            <label for="newCharacterName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="newCharacterName" name="newCharacterName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newCharacterClass" class="form-label">Clase</label>
                            <input type="text" class="form-control" id="newCharacterClass" name="newCharacterClass">
                        </div>
                        <div class="mb-3">
                            <label for="newCharacterLevel" class="form-label">Nivel</label>
                            <input type="number" class="form-control" id="newCharacterLevel" name="newCharacterLevel" min="1" value="1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmCreateBtn">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar reinicio -->
    <div class="modal fade" id="resetConfirmModal" tabindex="-1" aria-labelledby="resetConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetConfirmModalLabel">Confirmar Reinicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres reiniciar el personaje actual? Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmResetBtn">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
