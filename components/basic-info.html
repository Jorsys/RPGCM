<div class="card">
    <h2>Información Básica</h2>
    <div class="compact-form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" readonly maxlength="20" class="compact-input">
    </div>
    <div class="compact-form-group">
        <label for="raza">Raza:</label>
        <input type="text" id="raza" readonly maxlength="20" class="compact-input">
    </div>
    <div class="compact-form-group">
        <label for="nivel">Nivel:</label>
        <input type="number" id="nivel" min="1" class="compact-input-small">
    </div>
    <div class="compact-form-group">
        <label for="clase">Clase:</label>
        <input type="text" id="clase" maxlength="20" class="compact-input">
    </div>
</div>
