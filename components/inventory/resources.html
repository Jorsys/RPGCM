<div class="simple-resources">

        <i class="fas fa-coins" title="Monedas"></i> <span class="resource-label">Monedas:</span> <span id="monedas-value">0</span>
        <div class="resource-controls">
            <button class="btn-small decrease-resource" data-resource="monedas" title="Disminuir monedas"><i class="fas fa-minus"></i></button>
            <input type="number" class="resource-quantity" data-resource="monedas" min="1" value="1" title="Cantidad a modificar">
